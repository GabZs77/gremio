<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Sugestões do Grêmio</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; padding: 10px; border-radius: 5px; background: #eaeaea; position: relative; }
    .adm-tag { position: absolute; top: -10px; left: 10px; background: blue; color: white; padding: 2px 5px; font-size: 12px; border-radius: 3px; }
    .msg .delete { position: absolute; top: 5px; right: 10px; color: red; cursor: pointer; }
    #loginBox { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    #logoutBtn { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat de Sugestões do Grêmio</h2>
    <div id="messages"></div>
    <input type="text" id="msgInput" placeholder="Digite sua sugestão...">
    <button onclick="sendMessage()">Enviar</button>
    <button onclick="showLogin()">Login ADM</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>  <div id="loginBox">
    <h3>Login de ADM</h3>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.appspot.com",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const badWords = ["caralho", "porra", "merda", "bosta", "puta", "pqp", "fdp", "vai tomar", "vai se f", "cacete", "c*", "p*", "cu", "vsf", "vtmnc", "vtnc", "merd@", "p0rra", "carai", "caraii", "caraiii", "merdaa", "caraleo", "caraaalho", "caralh0", "c4ralho", "foda", "fodase", "f0d4", "fod@", "f0da", "fodaa", "fodasse", "viad@", "viado", "buceta", "bucet@", "bct", "btz", "f*d*-s*", "safado", "desgraca", "desgraça", "arrombado", "babaca", "corno", "corn0", "trouxa"];

    const admins = {
      "gremio": "02062010",
      "parana": "02062010"
    };

    let currentADM = localStorage.getItem('admUser');
    if (currentADM) {
      document.getElementById('logoutBtn').style.display = 'inline-block';
    }

    function filterBadWords(text) {
      let filtered = text;
      badWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        filtered = filtered.replace(regex, '*'.repeat(word.length));
      });
      return filtered;
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      let text = input.value.trim();
      if (!text) return;
      text = filterBadWords(text);

      const msgData = {
        text,
        isADM: currentADM ? true : false,
        from: currentADM || "anon"
      };

      db.ref("messages").push(msgData);
      input.value = "";
    }

    db.ref("messages").on("value", snapshot => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const msg = data[id];
        const div = document.createElement("div");
        div.className = "msg";
        if (msg.isADM) {
          const tag = document.createElement("div");
          tag.className = "adm-tag";
          tag.innerText = "ADM";
          div.appendChild(tag);
        }
        div.innerHTML += `<strong>${msg.from}:</strong> ${msg.text}`;
        if (currentADM) {
          const del = document.createElement("span");
          del.className = "delete";
          del.innerText = "✖";
          del.onclick = () => db.ref("messages/" + id).remove();
          div.appendChild(del);
        }
        messagesDiv.appendChild(div);
      }
    });

    function showLogin() {
      document.getElementById("loginBox").style.display = 'block';
    }

    function login() {
      const user = document.getElementById("loginUser").value.trim().toLowerCase();
      const pass = document.getElementById("loginPass").value;
      if (admins[user] && admins[user] === pass) {
        localStorage.setItem('admUser', user);
        currentADM = user;
        document.getElementById("loginBox").style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline-block';
        alert("Logado como ADM: " + user);
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }

    function logout() {
      localStorage.removeItem('admUser');
      currentADM = null;
      document.getElementById('logoutBtn').style.display = 'none';
    }
  </script></body>
</html>
