<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site de Sugest√µes do Gr√™mio</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #110303;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #110303;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #110303;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .message.adm {
      background-color: #d0e7ff;
    }
    .message:not(.adm) {
      background-color: #dcf8c6;
    }
    .username {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
    }
    .input-section {
      padding: 10px;
      background-color: #110303;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 6px;
    }
    .send-btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #110303;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .notification {
      text-align: center;
      background-color: #cce5ff;
      color: #004085;
      padding: 8px;
      font-size: 14px;
    }
    .adm-login-btn {
      background-color: #128c7e;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .close-login {
      position: absolute;
      top: 6px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .confirm-msg {
      margin-top: 5px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>Caixa de Sugest√µes Para Melhorias Ou Coisas Novas na Escola - Gr√™mio Villa√ßa</h2>
      <button class="adm-login-btn" onclick="abrirLogin()">Login ADM</button>
    </div>
    <div id="notification" class="notification"></div>
    <div class="messages" id="messages"></div>
    <div class="input-section">
      <textarea id="messageInput" rows="4" placeholder="Digite sua sugest√£o..."></textarea>
      <button class="send-btn" onclick="enviarMensagem()">Enviar Sugest√£o</button>
      <div class="confirm-msg" id="confirmMsg"></div>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <span class="close-login" onclick="fecharLogin()">‚ùå</span>
      <h3>Login ADM</h3>
      <input type="text" id="admUser" placeholder="Usu√°rio">
      <input type="password" id="admPass" placeholder="Senha">
      <button onclick="loginADM()">Entrar</button>
    </div>
  </div>

  <script>
    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.firebasestorage.app",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let nomeUsuario = "";
    let isADM = false;
    let nomeADM = "";

    const admCredenciais = {
      "Gabriel": "02062010",
      "Admin": "1234"
    };

    window.onload = () => {
      const nome = prompt("Coloque seu nome (ou deixe em branco para an√¥nimo)");
      nomeUsuario = nome ? nome : "An√¥nimo";
      document.getElementById("notification").textContent = `Ol√° ${nomeUsuario}! Nos mande sua sugest√£o ou id√©ia :)`;
      carregarMensagens();
    };

    function contemPalavroes(texto) {
      const lista = ["palavr√£o", "idiota", "burro", "merda", "desgra√ßa", "fdp", "viado", "bosta", "porra"];
      const txt = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/gi, "");
      return lista.some(p => txt.includes(p));
    }

    function enviarMensagem() {
      const input = document.getElementById("messageInput");
      const texto = input.value.trim();
      const confirm = document.getElementById("confirmMsg");

      if (!texto) return;

      if (contemPalavroes(texto)) {
        confirm.innerText = "Por favor, n√£o use palavr√µes.";
        confirm.style.color = "red";
        return;
      }

      const remetente = isADM ? `ADM: ${nomeADM.toUpperCase()}` : nomeUsuario;
      const novaMsg = {
        nome: remetente,
        texto: texto,
        adm: isADM
      };

      db.ref("mensagens").push(novaMsg);
      input.value = "";
      confirm.innerText = "Mensagem enviada com sucesso!";
      confirm.style.color = "green";
    }

    function carregarMensagens() {
      db.ref("mensagens").on("value", snapshot => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        const dados = snapshot.val();

        for (let id in dados) {
          const msg = dados[id];
          const div = document.createElement("div");
          div.className = "message";
          if (msg.adm) div.classList.add("adm");

          const user = document.createElement("div");
          user.className = "username";
          user.textContent = msg.nome;

          const texto = document.createElement("div");
          texto.textContent = msg.texto;

          div.appendChild(user);
          div.appendChild(texto);

          if (isADM) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.textContent = "üóëÔ∏è";
            btn.onclick = () => db.ref("mensagens/" + id).remove();
            div.appendChild(btn);
          }

          container.appendChild(div);
        }
      });
    }

        function abrirLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function fecharLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function loginADM() {
      const user = document.getElementById("admUser").value.trim();
      const pass = document.getElementById("admPass").value.trim();

      if (admCredenciais[user] && admCredenciais[user] === pass) {
        isADM = true;
        nomeADM = user;
        fecharLogin();
        alert("Login ADM realizado com sucesso!");
        carregarMensagens(); // recarrega com bot√µes de apagar
      } else {
        alert("Credenciais inv√°lidas.");
      }
    }
  </script>
</body>
</html>
