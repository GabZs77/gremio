<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bate-papo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: white;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }

    #mensagens {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .mensagem {
      background-color: #2a2a2a;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      position: relative;
    }

    .mensagem .autor {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background-color: red;
      border: none;
      color: white;
      padding: 3px 6px;
      border-radius: 3px;
      cursor: pointer;
      display: none;
    }

    .mensagem.adm .delete-btn {
      display: inline-block;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #loginAdm, #logoutAdm {
      background-color: #333;
      color: white;
      margin-top: 10px;
    }

    #nameInputDiv {
      background-color: rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #nameInputDiv input, #nameInputDiv button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="nameInputDiv">
    <div>
      <h3>Coloque seu nome:</h3>
      <input type="text" id="nameInput" placeholder="Seu nome" />
      <button id="confirmName">Confirmar</button>
    </div>
  </div>

  <div id="chat" style="display: none;">
    <div id="mensagens"></div>
    <input type="text" id="mensagemInput" placeholder="Digite sua mensagem" />
    <button id="enviarBtn">Enviar</button>

    <input type="password" id="senhaAdm" placeholder="Senha de ADM" />
    <button id="loginAdm">Login ADM</button>
    <button id="logoutAdm">Sair do ADM</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // ðŸ”¥ Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "0000000000",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const mensagensDiv = document.getElementById("mensagens");
    const mensagemInput = document.getElementById("mensagemInput");
    const enviarBtn = document.getElementById("enviarBtn");
    const loginAdmBtn = document.getElementById("loginAdm");
    const logoutAdmBtn = document.getElementById("logoutAdm");

    const nameInputDiv = document.getElementById("nameInputDiv");
    const confirmNameBtn = document.getElementById("confirmName");

    let userName = "AnÃ´nimo";
    let loggedADMs = [];

    const adms = {
      "Gabriel": "1234",
      "Admin": "senha"
    };

    confirmNameBtn.onclick = () => {
      const nomeDigitado = document.getElementById("nameInput").value.trim();
      if (nomeDigitado) {
        userName = nomeDigitado;
        nameInputDiv.style.display = "none";
        document.getElementById("chat").style.display = "block";
        alert(`Bem-vindo, ${userName}`);
      }
    };

    enviarBtn.onclick = () => {
      const texto = mensagemInput.value.trim();
      if (texto) {
        db.ref("mensagens").push({
          autor: userName,
          texto: texto
        });
        mensagemInput.value = "";
      }
    };

    function atualizarMensagens(snapshot) {
      mensagensDiv.innerHTML = "";
      snapshot.forEach(child => {
        const key = child.key;
        const dados = child.val();

        const div = document.createElement("div");
        div.classList.add("mensagem");
        if (loggedADMs.includes(userName)) {
          div.classList.add("adm");
        }

        const autor = document.createElement("div");
        autor.className = "autor";
        autor.textContent = dados.autor;
        div.appendChild(autor);

        const texto = document.createElement("div");
        texto.textContent = dados.texto;
        div.appendChild(texto);

        // BotÃ£o de apagar visÃ­vel sÃ³ para ADM logado
        if (adms[userName] && loggedADMs.includes(userName)) {
          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "Apagar";
          delBtn.onclick = () => {
            if (confirm("Deseja apagar esta mensagem?")) {
              db.ref("mensagens/" + key).remove();
            }
          };
          div.appendChild(delBtn);
        }

        mensagensDiv.appendChild(div);
      });
    }

    db.ref("mensagens").on("value", atualizarMensagens);

    loginAdmBtn.onclick = () => {
      const senha = document.getElementById("senhaAdm").value;
      if (adms[userName] && adms[userName] === senha) {
        if (!loggedADMs.includes(userName)) {
          loggedADMs.push(userName);
        }
        alert(`VocÃª fez login como ${userName}`);
        atualizarMensagens({ forEach: db.ref("mensagens").once("value").then(snap => atualizarMensagens(snap)) });
      } else {
        alert("Senha incorreta ou usuÃ¡rio nÃ£o registrado como ADM.");
      }
    };

    logoutAdmBtn.onclick = () => {
      loggedADMs = loggedADMs.filter(adm => adm !== userName);
      alert("VocÃª saiu do modo ADM.");
      db.ref("mensagens").once("value").then(atualizarMensagens);
    };
  </script>
</body>
</html>
