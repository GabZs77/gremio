<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AnÃ´nimo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }

    header {
      background: #075e54;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      background: #dcf8c6;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>Chat AnÃ´nimo</header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ðŸ”„ SUBSTITUA aqui pelas suas credenciais do Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
  authDomain: "chatanonimo-d1676.firebaseapp.com",
  databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
  projectId: "chatanonimo-d1676",
  storageBucket: "chatanonimo-d1676.firebasestorage.app",
  messagingSenderId: "951790566544",
  appId: "1:951790566544:web:4687d205d4673be5636c15",
  measurementId: "G-XGGHD7E1TB"
};
    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      db.ref("messages").push({
        text: text,
        timestamp: Date.now()
      });

      input.value = "";
    }

    // Enviar com Enter
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    // Atualizar chat em tempo real
    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg.text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
