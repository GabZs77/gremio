<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Caixa de Sugest√µes</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1348355429985681574/1400587439449313341/IMG-20250731-WA0682.jpg?ex=688d2e33&is=688bdcb3&hm=2c2699b21ead97b521e57ad50159940b203f5494a4b929d28d7216cf3e27df59&');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(12px);
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    #confirmMsg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style></head>
<body>
  <div class="background-overlay"></div>
  <div class="chat-container">
    <div class="header">
      <h2>Caixa de Sugest√µes da Escola</h2>
      <button class="adm-login-btn" onclick="alternarLogin()">Login ADM</button>
    </div>
    <div id="notification" class="notification"></div>
    <div class="messages" id="messages"></div>
    <div class="input-section">
      <textarea id="messageInput" rows="3" placeholder="Digite sua sugest√£o..."></textarea>
      <button class="send-btn" onclick="enviarMensagem()">Enviar Sugest√£o</button>
      <div class="confirm-msg" id="confirmMsg"></div>
    </div>
  </div>
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <span class="close-login" onclick="fecharLogin()">‚ùå</span>
      <h3>Login ADM</h3>
      <input type="text" id="admUser" placeholder="Usu√°rio">
      <input type="password" id="admPass" placeholder="Senha">
      <button onclick="loginADM()">Entrar</button>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.appspot.com",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let nomeUsuario = "", isADM = false, nomeADM = "";
    const admCredenciais = {
      "Gabriel": "10022010",
      "Parana": "02062010",
      "Gremio": "GremioEstudantilADM"
    };
    function aplicarModoEscuroAutomatico() {
      const h = new Date().getHours();
      if (h >= 18 || h < 6) document.body.classList.add("dark-mode");
    }
    window.onload = () => {
      aplicarModoEscuroAutomatico();
      const nome = prompt("Coloque seu nome (ou deixe em branco para an√¥nimo):");
      nomeUsuario = nome || "An√¥nimo";
      document.getElementById("notification").textContent = `Ol√° ${nomeUsuario}! Compartilhe sua sugest√£o abaixo.`;
      carregarMensagens();
    };
    function contemPalavroes(texto) {
      const palavras = [
        "idiota", "burro", "merda", "desgraca", "fdp", "viado", "bosta", "porra",
        "puta", "caralho", "burra", "bct", "lazarento", "corno", "corna", "sexo",
        "putaria", "puto", "chifrudo", "mae", "pai", "pinto", "pal", "penis",
        "buceta", "vai se fuder", "tesao", "pelada", "xxx", "porno"
      ];
      const normalizado = texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
      return palavras.some(p => normalizado.includes(p));
    }
    function enviarMensagem() {
      const input = document.getElementById("messageInput");
      const texto = input.value.trim();
      const confirm = document.getElementById("confirmMsg");

      if (!texto) return;

      if (contemPalavroes(texto)) {
        confirm.innerText = "Por favor, evite palavr√µes.";
        confirm.style.color = "red";
        return;
      }

      const remetente = isADM ? `ADM: ${nomeADM.toUpperCase()}` : nomeUsuario;
      db.ref("mensagens").push({ nome: remetente, texto, adm: isADM });
      input.value = "";
      confirm.innerText = "Mensagem enviada com sucesso!";
      confirm.style.color = "green";
    }
    function carregarMensagens() {
      db.ref("mensagens").on("value", snap => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        const dados = snap.val();
        for (let id in dados) {
          const msg = dados[id];
          const div = document.createElement("div");
          div.className = "message" + (msg.adm ? " adm" : "");
          const user = document.createElement("div");
          user.className = "username";
          user.textContent = msg.nome;
          const texto = document.createElement("div");
          texto.textContent = msg.texto;
          div.appendChild(user);
          div.appendChild(texto);
          if (isADM) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.textContent = "üóëÔ∏è";
            btn.onclick = () => db.ref("mensagens/" + id).remove();
            div.appendChild(btn);
          }
          container.appendChild(div);
        }
        container.scrollTop = container.scrollHeight;
      });
    }
    function abrirLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }
    function fecharLogin() {
      document.getElementById("loginModal").style.display = "none";
    }
    function loginADM() {
      const user = document.getElementById("admUser").value.trim();
      const pass = document.getElementById("admPass").value.trim();
      if (admCredenciais[user] === pass) {
        isADM = true;
        nomeADM = user;
        fecharLogin();
        alert(`Logado como ${nomeADM}`);
        document.querySelector(".adm-login-btn").textContent = "Sair do Login ADM";
        carregarMensagens();
      } else {
        alert("Credenciais incorretas.");
      }
    }
    function logoutADM() {
      isADM = false;
      nomeADM = "";
      document.querySelector(".adm-login-btn").textContent = "Login ADM";
      carregarMensagens();
    }
    function alternarLogin() {
      isADM ? logoutADM() : abrirLogin();
    }
  </script>
</body>
</html>
