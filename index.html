<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de Sugest√µes do Gr√™mio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }

    header {
      background: #075e54;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      font-size: 20px;
    }

    #loginBtn, #logoutBtn {
      background: #128c7e;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      background: #dcf8c6;
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
      position: relative;
    }

    .deleteBtn {
      display: none;
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 12px;
      padding: 2px 6px;
      cursor: pointer;
    }

    .message.admin .deleteBtn {
      display: block;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Janela de login */
    #loginModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }

    #loginModal input {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
  </style>
</head>
<body>

  <header>
    <span>Chat An√¥nimo</span>
    <div>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Sair</button>
    </div>
  </header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <!-- Modal de login -->
  <div id="overlay"></div>
  <div id="loginModal">
    <h3>Login Admin</h3>
    <input type="text" id="userInput" placeholder="Usu√°rio">
    <input type="password" id="passInput" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // üîÑ Cole aqui sua config do Firebase:
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SUA_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    let isAdmin = false;

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      db.ref("messages").push({
        text: text,
        timestamp: Date.now()
      });

      input.value = "";
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    function createMessageElement(key, msg) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg.text;
      div.dataset.key = key;

      if (isAdmin) {
        div.classList.add("admin");
        const del = document.createElement("button");
        del.className = "deleteBtn";
        del.textContent = "Apagar";
        del.onclick = () => deleteMessage(key, div);
        div.appendChild(del);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    db.ref("messages").on("child_added", snapshot => {
      const key = snapshot.key;
      const msg = snapshot.val();
      createMessageElement(key, msg);
    });

    db.ref("messages").on("child_removed", snapshot => {
      const key = snapshot.key;
      const el = document.querySelector(`.message[data-key="${key}"]`);
      if (el) el.remove();
    });

    function deleteMessage(key, element) {
      if (confirm("Deseja apagar esta mensagem para todos?")) {
        db.ref("messages/" + key).remove();
      }
    }

    // Login modal
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginModal = document.getElementById("loginModal");
    const overlay = document.getElementById("overlay");

    loginBtn.onclick = () => {
      overlay.style.display = "block";
      loginModal.style.display = "block";
    };

    logoutBtn.onclick = () => {
      isAdmin = false;
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      overlay.style.display = "none";
      loginModal.style.display = "none";
      refreshMessagesAsNormal();
    };

    function login() {
      const user = document.getElementById("userInput").value;
      const pass = document.getElementById("passInput").value;

      if (user === "gremio" && pass === "02062010") {
        isAdmin = true;
        loginModal.style.display = "none";
        overlay.style.display = "none";
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        refreshMessagesAsAdmin();
      } else {
        alert("Usu√°rio ou senha incorretos.");
      }
    }

    function refreshMessagesAsAdmin() {
      document.querySelectorAll(".message").forEach(el => {
        el.classList.add("admin");
        if (!el.querySelector(".deleteBtn")) {
          const key = el.dataset.key;
          const del = document.createElement("button");
          del.className = "deleteBtn";
          del.textContent = "Apagar";
          del.onclick = () => deleteMessage(key, el);
          el.appendChild(del);
        }
      });
    }

    function refreshMessagesAsNormal() {
      document.querySelectorAll(".message").forEach(el => {
        el.classList.remove("admin");
        const delBtn = el.querySelector(".deleteBtn");
        if (delBtn) delBtn.remove();
      });
    }
  </script>
</body>
</html>
