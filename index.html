<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensagens Anônimas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <h2>Mensagens</h2>
    <button id="admLoginBtn">Login ADM</button>
  </div>

  <div id="chat" class="chat"></div>

  <div class="form">
    <textarea id="mensagemInput" placeholder="Digite sua sugestão..."></textarea>
    <div class="form-footer">
      <p class="aviso">Sua mensagem é 100% anônima e não será rastreada.</p>
      <button id="enviarBtn">Enviar sugestão</button>
    </div>
  </div>

  <!-- Modal nome -->
  <div class="modal" id="nomeModal">
    <div class="modal-content">
      <h3>Qual seu nome?</h3>
      <input type="text" id="nomeInput" placeholder="Deixe em branco para anônimo"/>
      <button id="confirmarNome">Confirmar</button>
    </div>
  </div>

  <!-- Modal ADM -->
  <div class="modal" id="admModal">
    <div class="modal-content">
      <span class="fechar" id="fecharAdm">&times;</span>
      <h3>Login ADM</h3>
      <input type="text" id="admUsuario" placeholder="Usuário"/>
      <input type="password" id="admSenha" placeholder="Senha"/>
      <button id="entrarAdm">Entrar</button>
    </div>
  </div>

  <!-- Notificações -->
  <div id="notificacao" class="notificacao"></div>

  <script src="script.js"></script>
</body>
</html>
