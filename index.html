<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caixa de Sugest√µes da Escola</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('LINK_DA_SUA_IMAGEM') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.0); /* fundo totalmente transparente */
    }

    .chat-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f0f0f0;
      color: black;
    }

    .adm {
      background-color: #cce5ff;
      border-left: 4px solid #007bff;
    }

    .adm::before {
      content: "[ADM] ";
      font-weight: bold;
      color: #007bff;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      flex: 1;
    }

    .login-box {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì¨ Caixa de Sugest√µes da Escola</h2>
    <div class="login-box">
      <input type="text" id="admName" placeholder="Nome do ADM" />
      <input type="password" id="admPassword" placeholder="Senha" />
      <button onclick="loginADM()" id="loginBtn">Login ADM</button>
    </div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Digite sua sugest√£o..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <button onclick="clearMessages()" id="clearBtn" style="display:none;">üóëÔ∏è Apagar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.appspot.com",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const chatRef = db.ref("chat");

    const admList = {
      "Gabriel": "02062010",
      "Lucas": "1234",
      "Maria": "senha123"
    };

    let currentADM = null;

    function loginADM() {
      const name = document.getElementById("admName").value.trim();
      const password = document.getElementById("admPassword").value.trim();

      if (admList[name] && admList[name] === password) {
        currentADM = name;
        alert("Voc√™ logou como ADM: " + name);
        document.getElementById("loginBtn").innerText = "Sair do Login ADM";
        document.getElementById("clearBtn").style.display = "inline-block";
      } else if (currentADM) {
        currentADM = null;
        document.getElementById("loginBtn").innerText = "Login ADM";
        document.getElementById("clearBtn").style.display = "none";
        alert("Logout efetuado!");
      } else {
        alert("Login inv√°lido!");
      }

      document.getElementById("admName").value = "";
      document.getElementById("admPassword").value = "";
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      chatRef.push({
        text: text,
        adm: currentADM || null,
        timestamp: Date.now()
      });

      input.value = "";
    }

    function clearMessages() {
      if (currentADM) {
        chatRef.remove();
      }
    }

    chatRef.on("value", (snapshot) => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";

      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "message";

        if (data.adm) {
          div.classList.add("adm");
          div.innerHTML = `<strong>ADM: ${data.adm.toUpperCase()}</strong><br>${data.text}`;
        } else {
          div.innerText = data.text;
        }

        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</body>
</html>
