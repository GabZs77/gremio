  </style>
</head>
<body>

  <header>
    Gr√™mio For√ßa Jovem - E.E. Sebasti√£o Vila√ßa
    <button id="btnAdmLogin">ADM</button>
    <button id="btnLogoutAdm">Sair ADM</button>
  </header>

  <div id="chat"></div>

  <div id="aviso">Sua mensagem √© 100% an√¥nima e n√£o ser√° rastreada.</div>

  <div id="inputArea" style="display:none;">
    <textarea id="mensagem" placeholder="Digite sua sugest√£o..." rows="3"></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <!-- Modal Login ADM -->
  <div id="modalOverlay"></div>
  <div id="loginModal">
    <button id="closeModal" title="Fechar">√ó</button>
    <h3>Login ADM</h3>
    <input type="text" id="admNome" placeholder="Usu√°rio" autocomplete="off" />
    <input type="password" id="admSenha" placeholder="Senha" autocomplete="off" />
    <button id="submitLogin">Entrar</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.firebasestorage.app",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Usu√°rios ADM v√°lidos
    const adms = {
      "gabriel": "02062010",
      "paran√°": "02062010",
      "gremio": "02062010"
    };

    let nomeUsuario = "An√¥nimo";
    let isADM = false;

    const listaPalavroes = [
      "caralho", "fdp", "foda", "puta", "bosta", "merda", "desgra√ßa", "vaitomar",
      "cu", "pau", "vagabunda", "vsf", "pnc", "arrombado", "buceta", "piranha",
    ];

    function contemPalavroes(texto) {
      const normalizado = texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9\s]/g, "").toLowerCase();
      return listaPalavroes.some(p => normalizado.includes(p));
    }

    function enviarMensagem() {
      const msg = document.getElementById("mensagem").value.trim();
      if (msg === "") {
        alert("Digite algo antes de enviar.");
        return;
      }
      if (contemPalavroes(msg)) {
        alert("Evite palavr√µes, por favor üôè");
        return;
      }

      const data = {
        texto: msg,
        hora: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
        adm: isADM,
        nome: isADM ? nomeUsuario : "An√¥nimo"
      };

      db.ref("mensagens").push(data);
      document.getElementById("mensagem").value = "";
    }

    function mostrarMensagem(data) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg" + (data.adm ? " adm" : "");
      div.innerHTML = `
        ${data.adm ? `<div class="adm-tag">ADM: ${data.nome}</div>` : ""}
        ${escapeHTML(data.texto)}
        <div class="hora">${data.hora}</div>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Escapa HTML para seguran√ßa
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
      });
    }

    // Atualiza chat ao receber nova mensagem do Firebase
    db.ref("mensagens").orderByChild("timestamp").on("child_added", snapshot => {
      mostrarMensagem(snapshot.val());
    });

    // Mostrar modal login ADM
    const btnAdmLogin = document.getElementById("btnAdmLogin");
    const btnLogoutAdm = document.getElementById("btnLogoutAdm");
    const loginModal = document.getElementById("loginModal");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModal");
    const submitLoginBtn = document.getElementById("submitLogin");
    const inputArea = document.getElementById("inputArea");

    btnAdmLogin.addEventListener("click", () => {
      loginModal.style.display = "block";
      modalOverlay.style.display = "block";
    });

    closeModalBtn.addEventListener("click", fecharModal);
    modalOverlay.addEventListener("click", fecharModal);

    function fecharModal() {
      loginModal.style.display = "none";
      modalOverlay.style.display = "none";
      document.getElementById("admNome").value = "";
      document.getElementById("admSenha").value = "";
    }

    submitLoginBtn.addEventListener("click", () => {
      const usuario = document.getElementById("admNome").value.trim().toLowerCase();
      const senha = document.getElementById("admSenha").value.trim();

      if(adms[usuario] && adms[usuario] === senha) {
        isADM = true;
        nomeUsuario = usuario.charAt(0).toUpperCase() + usuario.slice(1);
        fecharModal();
        btnAdmLogin.style.display = "none";
        btnLogoutAdm.style.display = "inline-block";
        inputArea.style.display = "flex";
        alert(`Bem-vindo, ADM ${nomeUsuario}!`);
      } else {
        alert("Usu√°rio ou senha incorretos!");
      }
    });

    btnLogoutAdm.addEventListener("click", () => {
      isADM = false;
      nomeUsuario = "An√¥nimo";
      btnLogoutAdm.style.display = "none";
      btnAdmLogin.style.display = "inline-block";
      inputArea.style.display = "flex";
      alert("Voc√™ saiu do modo ADM.");
    });

    // Prompt para nome do usu√°rio (n√£o ADM) ao carregar
    window.onload = () => {
      inputArea.style.display = "flex";
      setTimeout(() => {
        const nomeDigitado = prompt("Digite seu nome (deixe em branco para an√¥nimo):");
        if(nomeDigitado && nomeDigitado.trim() !== "") {
          nomeUsuario = nomeDigitado.trim();
          alert(`Ol√°, ${nomeUsuario}!`);
        } else {
          nomeUsuario = "An√¥nimo";
          alert("Ol√°, An√¥nimo!");
        }
      }, 200);
    };
  </script>

</body>
