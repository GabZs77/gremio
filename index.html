<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugest√µes</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn.discordapp.com/attachments/1348355429985681574/1400587439449313341/IMG-20250731-WA0682.jpg?ex=688d2e33&is=688bdcb3&hm=2c2699b21ead97b521e57ad50159940b203f5494a4b929d28d7216cf3e27df59&');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      transition: background-color 0.5s ease;
    }

    .background-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .chat-container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin: 20px auto;
      max-width: 800px;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #075e54, #128c7e);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .header h2 {
      margin: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #e5ddd5;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      position: relative;
      animation: fadeIn 0.5s ease;
      transition: transform 0.2s ease;
    }

    .message:hover {
      transform: scale(1.02);
    }

    .message.adm {
      background-color: #d0e7ff;
    }

    .message:not(.adm) {
      background-color: #dcf8c6;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
    }

    .input-section {
      padding: 10px;
      background-color: #f0f0f0;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 6px;
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 5px #25d366;
    }

    .send-btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #25d366;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #1ebe5d;
    }

    .notification {
      text-align: center;
      background-color: #cce5ff;
      color: #004085;
      padding: 8px;
      font-size: 14px;
    }

    .adm-login-btn {
      background-color: #128c7e;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .close-login {
      position: absolute;
      top: 6px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .confirm-msg {
      margin-top: 5px;
      text-align: center;
      color: green;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Modo escuro */
    body.dark-mode .chat-container {
      background-color: rgba(30, 30, 30, 0.85);
    }

    body.dark-mode .messages {
      background-color: #2c2c2c;
    }

    body.dark-mode .message.adm {
      background-color: #3a5f7d;
    }

    body.dark-mode .message:not(.adm) {
      background-color: #3d4f3d;
    }

    body.dark-mode .input-section {
      background-color: #444;
    }

    body.dark-mode textarea {
      background-color: #555;
      color: white;
    }

    body.dark-mode .send-btn {
      background-color: #1ebe5d;
    }

    body.dark-mode .notification {
      background-color: #333;
      color: #ccc;
    }

    body.dark-mode .login-box {
      background-color: #222;
      color: white;
    }

    body.dark-mode .adm-login-btn {
      background-color: #1c8c7e;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="chat-container">
    <div class="header">
      <h2>Caixa de Sugest√µes Para Melhorias na Escola</h2>
      <button class="adm-login-btn" onclick="alternarLogin()">Login ADM</button>
    </div>
    <div id="notification" class="notification"></div>
    <div class="messages" id="messages"></div>
    <div class="input-section">
      <textarea id="messageInput" rows="4" placeholder="Digite sua sugest√£o..."></textarea>
      <button class="send-btn" onclick="enviarMensagem()">Enviar Sugest√£o</button>
      <div class="confirm-msg" id="confirmMsg"></div>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <span class="close-login" onclick="fecharLogin()">‚ùå</span>
      <h3>Login ADM</h3>
      <input type="text" id="admUser" placeholder="Usu√°rio">
      <input type="password" id="admPass" placeholder="Senha">
      <button onclick="loginADM()">Entrar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.firebasestorage.app",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let nomeUsuario = "";
    let isADM = false;
    let nomeADM = "";

    const admCredenciais = {
      "Gabriel": "10022010",
      "Parana": "02062010",
      "Gremio": "GremioEstudantilADM"
    };

    // üåô Modo escuro autom√°tico baseado no hor√°rio
    function aplicarModoEscuroAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 6) {
        document.body.classList.add("dark-mode");
      }
    }

    window.onload = () => {
      aplicarModoEscuroAutomatico();
      const nome = prompt("Coloque seu nome (ou deixe em branco para an√¥nimo):");
      nomeUsuario = nome ? nome : "An√¥nimo";
      document.getElementById("notification").textContent = `Ol√° ${nomeUsuario}! Compartilhe conosco sua ideia ou sugest√£o :)`;
      carregarMensagens();
    };

    function contemPalavroes(texto) {
      const lista = ["palavr√£o", "idiota", "burro", "merda", "desgra√ßa", "fdp", "viado", "bosta", "porra"];
      const txt = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/gi, "");
      return lista.some(p => txt.includes(p));
    }

    function enviarMensagem() {
      const input = document.getElementById("messageInput");
      const texto = input.value.trim();
      const confirm = document.getElementById("confirmMsg");

      if (!texto) return;

      if (contemPalavroes(texto)) {
        confirm.innerText = "Por favor, n√£o use palavr√µes.";
        confirm.style.color = "red";
        return;
      }

      const remetente = isADM ? `ADM: ${nomeADM.toUpperCase()}` : nomeUsuario;
      const novaMsg = {
        nome: remetente,
        texto: texto,
        adm: isADM
      };

      db.ref("mensagens").push(novaMsg);
      input.value = "";
      confirm.innerText = "Mensagem enviada com sucesso!";
      confirm.style.color = "green";
    }

    function carregarMensagens() {
      db.ref("mensagens").on("value", snapshot => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        const dados = snapshot.val();

        for (let id in dados) {
          const msg = dados[id];
          const div = document.createElement("div");
          div.className = "message";
          if (msg.adm) div.classList.add("adm");

          const user = document.createElement("div");
          user.className = "username";
          user.textContent = msg.nome;

          const texto = document.createElement("div");
          texto.textContent = msg.texto;

          div.appendChild(user);
          div.appendChild(texto);

          if (isADM) {
            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.textContent = "üóëÔ∏è";
            btn.onclick = () => db.ref("mensagens/" + id).remove();
            div.appendChild(btn);
          }

          container.appendChild(div);
        }

        // Rolagem autom√°tica para a √∫ltima mensagem
        container.scrollTop = container.scrollHeight;
      });
    }

    function abrirLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function fecharLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function loginADM() {
      const user = document.getElementById("admUser").value.trim();
      const pass = document.getElementById("admPass").value.trim();

      if (admCredenciais[user] && admCredenciais[user] === pass) {
        isADM = true;
        nomeADM = user;
        fecharLogin();
        alert(`Login ADM realizado com sucesso como: ${nomeADM}`);
        document.querySelector(".adm-login-btn").textContent = "Sair do Login ADM";
        carregarMensagens();
      } else {
        alert("Credenciais inv√°lidas.");
      }
    }

    function logoutADM() {
      isADM = false;
      nomeADM = "";
      document.querySelector(".adm-login-btn").textContent = "Login ADM";
      carregarMensagens();
    }

    function alternarLogin() {
      if (isADM) {
        logoutADM();
      } else {
        abrirLogin();
      }
    }
  </script>
</body>
</html>
