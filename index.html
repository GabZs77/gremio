<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat de Sugestões do Grêmio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.chat-container {
  background-color: #ffffff;
  width: 100%;
  max-width: 480px;
  height: 90vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  overflow: hidden;
}

.chat-header {
  background-color: #075E54;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

.chat-messages {
  flex-grow: 1;
  padding: 10px;
  overflow-y: auto;
  background-color: #dcf8c6;
}

.message {
  background-color: white;
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 7px;
  max-width: 80%;
  position: relative;
  word-wrap: break-word;
}

.message.adm::before {
  content: "ADM";
  position: absolute;
  top: -14px;
  left: 0;
  background-color: #2196F3;
  color: white;
  font-size: 10px;
  padding: 2px 5px;
  border-radius: 3px;
}

.message.admin-delete {
  font-size: 10px;
  color: red;
  cursor: pointer;
  text-align: right;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ccc;
  background-color: #f0f0f0;
}

.chat-input input {
  flex-grow: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
}

.chat-input button {
  background-color: #075E54;
  color: white;
  border: none;
  padding: 8px 16px;
  margin-left: 8px;
  border-radius: 20px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat de Sugestões do Grêmio</div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.appspot.com",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const adminUsers = {
      "Paraná": "02062010"
    };

    let isAdmin = false;
    let currentUser = null;

    const bannedWords = ["palavrão1", "palavrão2", "caralho", "carai", "porra", "puta", "fdp", "merda", "buceta", "pqp", "cacete", "foda", "vai tomar", "vai se f", "vsf", "vtnc", "krl", "desgraca", "estrupa", "arrombado", "filho da", "fodase", "f0da", "b1r1n4", "krlho", "krlh", "caraaalho"];

    function filterBadWords(text) {
      let filtered = text.toLowerCase();
      for (const word of bannedWords) {
        if (filtered.includes(word)) return "[Mensagem com conteúdo inapropriado removida]";
      }
      return text;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      let text = input.value.trim();
      if (text === "") return;

      const content = filterBadWords(text);

      messagesRef.push({
        text: content,
        timestamp: Date.now(),
        user: currentUser || "Anônimo",
        isAdmin: isAdmin
      });
      input.value = "";
    }

    messagesRef.on("child_added", (snapshot) => {
      const message = snapshot.val();
      const msgEl = document.createElement("div");
      msgEl.classList.add("message");
      if (message.isAdmin) msgEl.classList.add("adm");
      msgEl.textContent = message.text;

      if (isAdmin) {
        const delBtn = document.createElement("div");
        delBtn.classList.add("admin-delete");
        delBtn.textContent = "Apagar";
        delBtn.onclick = () => snapshot.ref.remove();
        msgEl.appendChild(delBtn);
      }

      document.getElementById("messages").appendChild(msgEl);
    });

    // Admin login
    window.onload = () => {
      const nome = prompt("Seu nome (Deixe em branco para anônimo):");
      const senha = nome && adminUsers[nome] ? prompt("Senha do ADM:") : null;

      if (nome && senha && adminUsers[nome] === senha) {
        isAdmin = true;
        currentUser = nome;
        alert("Logado como ADM!");
      }
    };
  </script></body>
</html>
