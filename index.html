<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugestões</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ece5dd;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #e5ddd5;
    }
    .message {
      background-color: #dcf8c6;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .username {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .delete-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: red;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 4px;
      display: none;
    }
    .input-section {
      padding: 10px;
      background-color: #f0f0f0;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 6px;
    }
    .send-btn {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background-color: #25d366;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .notification {
      text-align: center;
      background-color: #cce5ff;
      color: #004085;
      padding: 8px;
      font-size: 14px;
    }
    .adm-login-btn {
      background-color: #128c7e;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      position: relative;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .close-login {
      position: absolute;
      top: 6px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .confirm-msg {
      margin-top: 5px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h2>Caixa de Sugestões</h2>
      <button class="adm-login-btn" onclick="openLogin()">Login ADM</button>
    </div>
    <div id="notification" class="notification">Sua mensagem é 100% anônima e não será rastreada.</div>
    <div class="messages" id="messages"></div>
    <div class="input-section">
      <textarea id="messageInput" rows="4" placeholder="Digite sua sugestão..."></textarea>
      <button class="send-btn" onclick="enviarMensagem()">Enviar Sugestão</button>
      <div class="confirm-msg" id="confirmMsg"></div>
    </div>
  </div>

  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <span class="close-login" onclick="closeLogin()">❌</span>
      <h3>Login ADM</h3>
      <input type="text" id="admUser" placeholder="Usuário">
      <input type="password" id="admPass" placeholder="Senha">
      <button onclick="loginADM()">Entrar</button>
    </div>
  </div>

  <script>
    let nomeUsuario = "";
    let isADM = false;
    const mensagens = [];

    window.onload = () => {
      const nome = prompt("Coloque seu nome (ou deixe em branco para anônimo):");
      nomeUsuario = nome ? nome : "Anônimo";
    };

    function contemPalavroes(texto) {
      const lista = ["palavrão", "idiota", "burro", "merda", "desgraça", "fdp", "viado", "bosta", "porra"];
      const txt = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/gi, "");
      return lista.some(p => txt.includes(p));
    }

    function enviarMensagem() {
      const input = document.getElementById("messageInput");
      const texto = input.value.trim();
      const confirm = document.getElementById("confirmMsg");

      if (!texto) return;

      if (contemPalavroes(texto)) {
        confirm.innerText = "Por favor, não use palavrões.";
        confirm.style.color = "red";
        return;
      }

      mensagens.push({ nome: nomeUsuario, texto });
      input.value = "";
      confirm.innerText = "Mensagem enviada com sucesso!";
      confirm.style.color = "green";
      mostrarMensagens();
    }

    function mostrarMensagens() {
      const container = document.getElementById("messages");
      container.innerHTML = "";

      mensagens.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "message";

        const user = document.createElement("div");
        user.className = "username";
        user.textContent = msg.nome;

        const texto = document.createElement("div");
        texto.textContent = msg.texto;

        if (isADM) {
          const btn = document.createElement("button");
          btn.className = "delete-btn";
          btn.textContent = "Apagar";
          btn.onclick = () => {
            mensagens.splice(index, 1);
            mostrarMensagens();
          };
          btn.style.display = "block";
          div.appendChild(btn);
        }

        div.appendChild(user);
        div.appendChild(texto);
        container.appendChild(div);
      });

      container.scrollTop = container.scrollHeight;
    }

    function openLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    function loginADM() {
      const u = document.getElementById("admUser").value;
      const p = document.getElementById("admPass").value;
      if (u === "admin" && p === "1234") {
        isADM = true;
        alert("Você fez login com " + u);
        closeLogin();
        mostrarMensagens();
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
