<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

    }
    header {

      padding: 16px;

    }
    #chat-box {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 12px;
    }
    .hora {
      font-size: 11px;
      color: gray;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a99;
    }
    #loginADM {
      float: right;
      margin-top: -45px;
      margin-right: 16px;
      cursor: pointer;
      color: yellow;
      font-weight: bold;
    }
    #logoutADM {
      float: right;
      margin-top: -45px;
      margin-right: 100px;
      cursor: pointer;
      color: red;
      display: none;
    }
    #loginWindow {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 10px;
      z-index: 1000;
    }
    #loginWindow input {
      margin: 5px 0;
      width: 100%;
      padding: 5px;
    }
    #closeLogin {
      float: right;
      cursor: pointer;
      font-weight: bold;
      color: red;
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px 20px;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    Gr√™mio For√ßa Jovem - E.E. Sebasti√£o Vila√ßa
    <span id="loginADM">Login ADM</span>
    <span id="logoutADM">Sair ADM</span>
  </header>

  <div id="chat-box">
    <div id="messages"></div>
    <textarea id="mensagem" placeholder="Digite sua sugest√£o ou coment√°rio..."></textarea>
    <button onclick="enviarMensagem()">Enviar üì®</button>
    <p>Sua mensagem √© 100% an√¥nima e n√£o ser√° rastreada.</p>
  </div>

  <div id="loginWindow">
    <span id="closeLogin" onclick="fecharLogin()">X</span>
    <h3>Login ADM</h3>
    <input type="text" id="admNome" placeholder="Seu nome ADM">
    <input type="password" id="admSenha" placeholder="Senha">
    <button onclick="logarADM()">Entrar</button>
  </div>

  <div id="notif" class="notification" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
      authDomain: "chatanonimo-d1676.firebaseapp.com",
      databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
      projectId: "chatanonimo-d1676",
      storageBucket: "chatanonimo-d1676.appspot.com",
      messagingSenderId: "951790566544",
      appId: "1:951790566544:web:4687d205d4673be5636c15",
      measurementId: "G-XGGHD7E1TB"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const mensagensRef = db.ref("mensagens");

    let usuario = "";
    let adminsLogados = [];

    function mostrarNotificacao(msg) {
      const notif = document.getElementById("notif");
      notif.textContent = msg;
      notif.style.display = "block";
      setTimeout(() => (notif.style.display = "none"), 4000);
    }

    function pedirNomeUsuario() {
      const nome = prompt("Digite seu nome (ou deixe em branco para an√¥nimo):");
      usuario = nome?.trim() || "An√¥nimo";
    }

    function contemPalavroes(texto) {
      const palavrasProibidas = ["palavr√£o1", "palavr√£o2", "fdp", "pqp", "vsfd", "carai", "merda", "bosta"];
      const textoLimpo = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^\w\s]/g, "");
      return palavrasProibidas.some(p => textoLimpo.includes(p));
    }

    function enviarMensagem() {
      const mensagem = document.getElementById("mensagem").value.trim();
      if (!mensagem) {
        mostrarNotificacao("Digite uma sugest√£o antes de enviar.");
        return;
      }

      if (contemPalavroes(mensagem)) {
        mostrarNotificacao("Evite o uso de palavr√µes.");
        return;
      }

      const horario = new Date().toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });

      mensagensRef.push({
        nome: usuario,
        texto: mensagem,
        hora: horario
      });

      document.getElementById("mensagem").value = "";
    }

    mensagensRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `üí¨ <strong>${msg.nome}</strong>: ${msg.texto} <div class="hora">üïí ${msg.hora}</div>`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });

    function logarADM() {
      const nome = document.getElementById("admNome").value.trim();
      const senha = document.getElementById("admSenha").value;

      const senhasValidas = {
        "Gabriel": "123",
        "Paran√°": "456"
      };

      if (senhasValidas[nome] === senha) {
        adminsLogados.push(nome);
        mostrarNotificacao(`Bem-vindo ADM ${nome}`);
        document.getElementById("loginWindow").style.display = "none";
        document.getElementById("logoutADM").style.display = "inline";
      } else {
        mostrarNotificacao("Credenciais inv√°lidas.");
      }
    }

    function sairADM() {
      adminsLogados = [];
      mostrarNotificacao("Voc√™ saiu do login ADM.");
      document.getElementById("logoutADM").style.display = "none";
    }

    function abrirLogin() {
      document.getElementById("loginWindow").style.display = "block";
    }

    function fecharLogin() {
      document.getElementById("loginWindow").style.display = "none";
    }

    document.getElementById("loginADM").onclick = abrirLogin;
    document.getElementById("logoutADM").onclick = sairADM;

    // Quando entrar no site, pede o nome
    window.onload = pedirNomeUsuario;
  </script>
</body>
</html>
