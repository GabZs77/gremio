  <style>

    }

      position: absolute;

    }
  </style>
</head>
<body>

  <header>
    Gr√™mio For√ßa Jovem - E.E. Sebasti√£o Vila√ßa
    <button id="logoutBtn" style="display:none;">Sair</button>
  </header>

  <div id="chat"></div>

  <div id="aviso">Sua mensagem √© 100% an√¥nima e n√£o ser√° rastreada.</div>

  <div id="inputArea">
    <textarea id="mensagem" placeholder="Digite sua sugest√£o..."></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <div id="loginArea" style="display:none;">
    <h3>Login ADM</h3>
    <input type="text" id="admNome" placeholder="Nome do ADM"><br><br>
    <input type="password" id="admSenha" placeholder="Senha"><br><br>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyD8HpvX2scRrV2Yhh_V8B3QMZIRwyR8gak",
  authDomain: "chatanonimo-d1676.firebaseapp.com",
  databaseURL: "https://chatanonimo-d1676-default-rtdb.firebaseio.com",
  projectId: "chatanonimo-d1676",
  storageBucket: "chatanonimo-d1676.firebasestorage.app",
  messagingSenderId: "951790566544",
  appId: "1:951790566544:web:4687d205d4673be5636c15",
  measurementId: "G-XGGHD7E1TB"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let nomeUsuario = "An√¥nimo";
    let isADM = false;

    const listaPalavroes = ["caralho", "fdp", "foda", "puta", "bosta", "merda", "desgra√ßa", "vai tomar", "cu", "pau", "vagabunda", "vsf", "pnc", "arrombado", "buceta", "piranha"];

    function contemPalavroes(texto) {
      const normalizado = texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9\s]/g, "").toLowerCase();
      return listaPalavroes.some(p => normalizado.includes(p));
    }

    function enviarMensagem() {
      const msg = document.getElementById("mensagem").value.trim();
      if (msg === "") return alert("Digite algo.");
      if (contemPalavroes(msg)) {
        alert("Evite palavr√µes, por favor üôè");
        return;
      }

      const data = {
        texto: msg,
        hora: new Date().toLocaleTimeString(),
        adm: isADM,
        nome: isADM ? nomeUsuario : "An√¥nimo"
      };

      db.ref("mensagens").push(data);
      document.getElementById("mensagem").value = "";
    }

    function mostrarMensagem(data) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "msg" + (data.adm ? " adm" : "");
      div.innerHTML = `
        ${data.adm ? `<div class="adm-tag">ADM: ${data.nome}</div>` : ""}
        ${data.texto}
        <div class="hora">${data.hora}</div>
      `;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    db.ref("mensagens").on("child_added", snapshot => {
      mostrarMensagem(snapshot.val());
    });

    function fazerLogin() {
      const nome = document.getElementById("admNome").value.trim();
      const senha = document.getElementById("admSenha").value.trim();

      if (senha === "senhaadm123") {
        isADM = true;
        nomeUsuario = nome || "ADM";
        document.getElementById("loginArea").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        alert("Login bem-sucedido como ADM.");
      } else {
        alert("Senha incorreta.");
      }
    }

    document.getElementById("logoutBtn").onclick = () => {
      isADM = false;
      nomeUsuario = "An√¥nimo";
      document.getElementById("logoutBtn").style.display = "none";
      alert("Saiu do modo ADM.");
    };

    // Perguntar nome ao entrar
    window.onload = () => {
      const entrarComoAdm = confirm("Voc√™ √© administrador?");
      if (entrarComoAdm) {
        document.getElementById("loginArea").style.display = "block";
        document.getElementById("inputArea").style.display = "none";
        document.getElementById("aviso").style.display = "none";
      }
    };
  </script>
</body>
